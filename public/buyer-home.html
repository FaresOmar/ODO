<!-- Contact #1
============================================= -->
<section id="contact" class="contact">
	<div class="container">
		<div class="row">

			<!-- .col-md-12 end -->
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="row">

					<!-- .col-md-4 end -->
					<div class="col-xs-12 col-sm-12 col-md-12">
						<div class="heading heading-4">
							<div class="heading-bg heading-right">
								<p class="mb-0">let us know more about your request</p>
								<h2>Request</h2>
							</div>
						</div>
						<div class="row">
							<form id="contact-form" class="row" action="#">
								<div class="col-md-5">
									<div class="col-md-12">
										<select name="car-type" id="car-type" class="form-control mb-30 selectpicker" title="Your Car type" required>

										</select>
									</div>
									<div class="col-md-12">
										<select name="car-model" id="car-model" class="form-control mb-30 selectpicker" title="Your Car Model" required>
										</select>
									</div>

									<div class="col-md-12">
										<select name="car-year" id="car-year" class="form-control mb-30 selectpicker" title="Your Car Year" required>
										</select>
									</div>
									<div class="col-md-12">
										<input type="number" class="form-control mb-30" name="engine-capacity" id="engine_capacity" placeholder="Engine Capacity  (ex: 1600cc)" required/>
									</div>
									<div class="col-md-12">
										<input type="text" class="form-control mb-30" name="part-color" id="part_color" placeholder="Color  (ex: white)" required/>
									</div>

									<div class="col-md-12">
										<select name="typeselect" class="form-control mb-30 selectpicker" id="typeselect" title="Type of Request" required>

										  <option value="Spare_Parts">Spare Parts</option>
										  <option value="batteries">Batteries</option>
										  <option value="tyres">Tyres</option>
										  <option value="accessories">accessories</option>
										</select>
									</div>


									<div class="col-xs-12 col-sm-12 col-md-12 mt-xs">
										<!--Alert Message-->
										<div id="contact-result">
										</div>
									</div>


								</div>
								<!-- end of col-md-5 ( first section of select) -->
								<div class="col-md-6">
									<div class="spare-part-div hidden-div row">
										<!-- <div class="col-md-12">
											<p class="mb-30">Adding part details</p>
										</div> -->
										<div id="spare-part-single1">
											<div class="col-md-12">

												<input type='file' id="imgInp" class="hidden multi with-preview" accept="gif|jpg|png" multiple>
												<label class="btn btn-secondary file-upload col-md-12" for="imgInp">Add Photos <i class="fa fa-plus"></i></label>

											</div>
											<div class="col-md-12">
												<input type="text" class="form-control mb-30" name="part" id="part" placeholder="Part  (ex: Break bad)" required/>
											</div>
										</div>
										<div class="col-md-6 mb-30 add-part-div">
											<a class="add-part">Add another part details <i class="fa fa-plus"></i></a>
										</div>


									</div>

									<div class="batteries-div hidden-div">

										<div class="col-md-12 mb-30">
										<input type="radio" name="battery-info" id="dntknow_battery" class="css-checkbox" checked="checked" value="dntknow_battery">
										<label for="dntknow_battery" class="css-label cb18 radGroup2">I don't Know my battery</label></br>

										<input type="radio" name="battery-info" id="know_battery" class="css-checkbox" value="know_battery">
										<label for="know_battery" class="css-label cb18 radGroup2">I know My battery</label>


										</div>
										<div class="hidden-div know-battery-div">
											<div class="col-md-6">
												<select name="speciallity" class="form-control mb-30 selectpicker" id="size-select" title="Size">
												</select>

												<div class="checkboxThree">
											      <input type="checkbox" value="1" id="Reversed" />
											      <label for="Reversed"></label>
											      <p>Reversed</p>
											    </div>

											</div>

											<div class="col-md-6 mb-30">
												<input type="radio" name="battery-poles" id="large_poles" class="css-checkbox" checked="checked" value="large poles">
												<label for="large_poles" class="css-label cb18 radGroup2">large poles</label></br>

												<input type="radio" name="battery-poles" id="small_poles" class="css-checkbox" value="small poles">
												<label for="small_poles" class="css-label cb18 radGroup2">small poles</label><br>

											</div>
										</div>

									</div>

									<div class="tyres-div hidden-div">
										<!-- <div class="col-md-12">
											<p class="mb-30">Make a Tyre request</p>
										</div> -->
										<div class="col-md-6">
											<select name="tyre-size" class="form-control mb-30 selectpicker" title="Size">
											  <option value="15" selected>15</option>
											  <option value="17">17</option>
											  <option value="19">19</option>
											</select>
										</div>
										<div class="col-md-6">
											<select name="tyre-flat" class="form-control mb-30 selectpicker" title="Quantity">
											  <option value="1tyre" selected>1 Tyre</option>
											  <option value="2tyres">2 Tyres</option>
											  <option value="4tyres">4 Tyres</option>
											</select>
										</div>
										<div class="col-md-6">
											<div class="checkboxThree">
											      <input type="checkbox" value="1" id="run_flat" />
											      <label for="run_flat"></label>
											      <p>Run flat Tyres</p>
											    </div>
										</div>


									</div>

									<div class="accessories-div hidden-div">
										<!-- <div class="col-md-12">
											<p class="mb-30">Adding accessory part details</p>
										</div> -->
										<div id="accessory-part-single1">
											<div class="col-md-12 mb-30">

												<input type='file' id="imgInp_access" class="hidden multi with-preview" accept="gif|jpg|png" multiple>
												<label class="btn btn-secondary file-upload col-md-12" for="imgInp_access">Add Photos <i class="fa fa-plus"></i></label>

											</div>

											<div class="col-md-12">
												<input type="text" class="form-control mb-30" name="part-item" id="part-item" placeholder="Part" required/>
											</div>
										</div>
										<div class="col-md-6 mb-30 add-part-div">
											<a class="add-accessory">Add another Accessory <i class="fa fa-plus"></i></a>
										</div>

									</div>

									<div class="col-md-12 hidden-div submit-btn">
										<button type="submit" id="submit-message" class="btn btn-primary btn-black btn-block">Submit Request</button>
									</div>
								</div>

							</form>
						</div>
					</div>
					<!-- .col-md-8 end -->
					<!-- .col-md-4 end -->

			<!-- .col-md-12 end -->
		</div>
		<!-- .row end -->

	</div>
	<!-- .container end -->
</section>
